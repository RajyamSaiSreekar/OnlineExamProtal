spring.application.name=Online-Exam-Portal
server.port=8086
spring.datasource.url=jdbc:mysql://localhost:3306/onlineexamportal?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Properties (if you're using Spring Data JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.format-sql=true

#Security
spring.security.user.name=user
spring.security.user.password=1234